<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./dest/character.js" defer></script>
		<link rel="stylesheet" href="./style/character.css" />
		<title>Character Page</title>
	</head>
	<body>
		<div class="character-card">
			<div class="link-wrapper">
				<a href="./index.html">&#128072 Main page</a>
			</div>
			<div class="card-bottom">
				<img src="" alt="" id="character-img" />
				<div class="character-info">
					<div class="row">
						<span class="key">Name: </span>
						<span class="value" id="character-name">value</span>
					</div>
					<div class="row">
						<span class="key">Status: </span>
						<span class="value" id="character-status">value</span>
					</div>
					<div class="row">
						<span class="key">Gender: </span>
						<span class="value" id="character-gender">value</span>
					</div>
					<div class="row">
						<span class="key">Species: </span>
						<span class="value" id="character-species">value</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
